<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Andre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-dashboard" class="bg-gray-900 text-gray-100">

    <div id="app-container" class="min-h-screen">
        <!-- Header and Nav will be injected here -->
        <div id="header-nav-container"></div>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <h2 class="text-3xl font-bold mb-6">Your Transactions</h2>
            <div id="dashboard-content" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <div id="loader" class="loader hidden"></div>
                <div class="overflow-x-auto">
                    <table id="transactions-table" class="min-w-full">
                        <!-- Table content will be generated by JS -->
                    </table>
                </div>
                <p id="no-transactions-msg" class="text-gray-400 hidden">No transaction data found. Please upload your transactions first.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
