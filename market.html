<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data - Andre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-market" class="bg-gray-900 text-gray-100">

    <div id="app-container" class="min-h-screen">
        <!-- Header and Nav will be injected here -->
        <div id="header-nav-container"></div>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <h2 class="text-3xl font-bold mb-6">Market Data</h2>
            
            <form id="ticker-form" class="mb-8 bg-gray-800 p-6 rounded-lg shadow-xl max-w-2xl mx-auto">
                <label for="ticker-input" class="block text-sm font-medium text-gray-300 mb-2">Enter Ticker Symbols (comma-separated)</label>
                <div class="flex">
                    <input type="text" id="ticker-input" name="tickers" class="flex-grow bg-gray-700 border border-gray-600 rounded-l-md py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., AAPL, GOOG, MSFT">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-r-md transition-colors">Get Data</button>
                </div>
            </form>

            <div id="loader" class="loader mx-auto"></div>
            <p id="error-msg" class="text-center text-red-400 hidden"></p>

            <div id="market-data-container" class="hidden space-y-8">
                <section id="stock-data-section">
                    <h3 class="text-2xl font-semibold mb-4">Stock Metrics</h3>
                    <div id="stock-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Stock cards will be injected here -->
                    </div>
                </section>
                
                <section id="news-section">
                    <h3 class="text-2xl font-semibold mb-4">Latest News</h3>
                    <div id="news-list-container" class="bg-gray-800 p-6 rounded-lg shadow-xl space-y-4">
                        <!-- News items will be injected here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
