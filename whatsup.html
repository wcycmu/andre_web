<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Up - Andre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-whatsup" class="bg-gray-900 text-gray-100">

    <div id="app-container" class="min-h-screen">
        <!-- Header and Nav will be injected here -->
        <div id="header-nav-container"></div>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <h2 class="text-3xl font-bold mb-6">What's Up?</h2>
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-lg mx-auto">
                 <form id="sentiment-form">
                    <label for="sentiment" class="block text-lg font-medium text-gray-300 mb-4">How are you feeling about the market today?</label>
                    <div class="flex space-x-4 mb-6">
                        <button type="button" data-sentiment="Bullish" class="sentiment-btn flex-1 py-3 px-4 rounded-md shadow-sm text-sm font-medium bg-gray-700 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500">Bullish 🐂</button>
                        <button type="button" data-sentiment="Neutral" class="sentiment-btn flex-1 py-3 px-4 rounded-md shadow-sm text-sm font-medium bg-gray-700 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-yellow-400">Neutral 😐</button>
                        <button type="button" data-sentiment="Bearish" class="sentiment-btn flex-1 py-3 px-4 rounded-md shadow-sm text-sm font-medium bg-gray-700 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-red-500">Bearish 🐻</button>
                    </div>
                    <input type="hidden" id="sentiment-input" name="sentiment" required>
                    
                    <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-500">
                         Submit
                    </button>
                 </form>
                 <div id="message-area" class="mt-4 text-center"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
