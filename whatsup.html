<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Up - Andre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-whatsup" class="bg-gray-900 text-gray-100">

    <div id="app-container" class="min-h-screen flex flex-col">
        <!-- Header and Nav will be injected here -->
        <div id="header-nav-container"></div>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow flex flex-col" style="max-height: calc(100vh - 64px);"> <!-- 64px is approx header height -->
            <h2 class="text-3xl font-bold mb-6 text-center">Chat with Andre</h2>
            <div class="bg-gray-800 p-4 rounded-lg shadow-xl flex-grow flex flex-col max-w-2xl w-full mx-auto">
                <div id="chat-window" class="flex-grow overflow-y-auto mb-4 p-2 space-y-4 flex flex-col">
                    <!-- Chat messages will be injected here -->
                </div>
                <div id="typing-indicator" class="h-8 items-center px-4 hidden">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <form id="chat-form" class="flex items-center border-t border-gray-700 pt-4">
                    <input type="text" id="chat-input" placeholder="How are you feeling about the market?" autocomplete="off" class="flex-grow bg-gray-700 border border-gray-600 rounded-l-md py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-r-md transition-colors">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
