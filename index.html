<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andre - Link Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/index.css">
</head>
<body id="page-index" class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Andre</h1>
            <p class="text-lg text-gray-400">Your Best Smart Wall Street BFF</p>
        </header>

        <main class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold text-center mb-6">Link to Your Account</h2>
            <p class="text-center text-gray-400 mb-6">Upload your transaction history in CSV format to get started.</p>
            
            <form id="upload-form" class="space-y-6">
                <div>
                    <label for="file-upload" class="block text-sm font-medium text-gray-300 mb-2">CSV File</label>
                    <input id="file-upload" name="file" type="file" accept=".csv" required
                           class="block w-full text-sm text-gray-400
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-indigo-600 file:text-white
                                  hover:file:bg-indigo-700 cursor-pointer"/>
                </div>
                <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-500">
                    <span id="button-text">Upload & Analyze</span>
                    <div id="loader" class="loader-sm hidden"></div>
                </button>
            </form>
            <div id="message-area" class="mt-4 text-center"></div>
        </main>
    </div>

    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
